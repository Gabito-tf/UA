<body class="fondo">

  <div class="row login">

    <div class="col s12 l4 offset-l4" id="login">
      <div class="card">

        <div class="card-action deep-purple white-text center">

          <h3 tabindex="0">Inicia Sesion</h3>

        </div>

        <form class="loginForm" name="loginForm">

          <div class="card-content">

            <div class="form-field">

              <label for="email" tabindex="0">Alu</label>
              <input type="email" id="email" requiried>

            </div><br>

            <div class="form-field">

              <label for="password" tabindex="0">contraseña</label>
              <input type="password" id="password" requiried>

            </div><br>

            <div class="form-radioContainer center-align">

              <label tabindex="0">
                <input name="isLoginOrSignup" type="radio" value="isLogin" checked />
                <span>Iniciar Sesión</span>
              </label>

              <label tabindex="0">
                <input name="isLoginOrSignup" type="radio" value="isSignup"  />
                <span >Registrarse</span>
              </label>

            </div><br>

            <div class="form-field center-align" tabindex="0">

              <button id="signIn"  class="btn-large deep-purple">Entrar</button>

            </div><br>

        </form>



      </div>
    </div>
